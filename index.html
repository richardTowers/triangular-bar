<!doctype html>
<html ng-app="triangular">
<head>
    <title>Triangular Bar Chart</title>
    <meta charset="utf-8" />
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <script src="controllers/BarCtrl.js"></script>
    <script src="app.js"></script>
</head>
<body ng-controller="BarCtrl">

    <ul>
        <li ng-repeat="bar in bars">
            <label>Height: <input type="number" ng-model="bar.height" /></label>
        </li>
    </ul>

    <svg ng-attr-height="{{graph.height}}" ng-attr-width="{{graph.width}}">
        <rect
              ng-repeat="bar in bars"
              width="10"
              ng-attr-height="{{bar.height}}"
              ng-attr-y="{{graph.height - bar.height}}"
              ng-attr-x="{{$index * 15}}"></rect>
    </svg>
</body>
</html>
